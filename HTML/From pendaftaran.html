<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pendaftaran</title>
</head>
<body>
    <h1>Daftarkan Diri Anda</h1>
    <form action="Wellcome.html">
        <label>Nama lengkap</label> <br>
        <input type="text"> <br><br>

        <label>Usia</label> <br>
        <input type="number"> <br><br>
        <label>Password</label> <br>
        <input type="password"> <br><br>
        <label>Status</label> <br>
        <input type="Radio" name="Status"> Menikah <br>
        <input type="radio" name="Status"> Belum menikah <br> <br>
        <label>Bahasa</label> <br>
        <select name="Bahasa"> <br>
            <option value="">Bahasa Indonesia</option>
            <option value="">Bahasa Inggris</option>
            <option value="">Bahasa Melayu</option>

        </select> <br><br>
        <label>Skill</label> <br>
        <input type="checkbox" name="Skill"> Matematika <br>
        <input type="checkbox" name="Skill"> Olahraga <br>
        <input type="checkbox" name="Skill"> Bahasa <br>
        <label>Alamat</label> <br>
        <textarea cols="10" rows="5"></textarea> <br><br>
        

    <input type="submit" value="Kirim">
    </form>
</body>
</html>
